<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<h1>Редактировать задачу</h1>
<div th:each="el:${task}">
<form method="post">
    <input type="text" th:value="${el.taskDesc}" name="desc" placeholder="Изменить описание задачи"/>
    <input type="text" name="developer_id" placeholder="Введите id разработчика"/>

    <button type="submit">Обновить</button>
</form>
</div>
<!--<div th:each="el : ${projects}" class="alert alert-info mt-2">-->
<!--    <h3 th:text="${el.name}"/>-->
<!--</div>-->
</body>
</html>
